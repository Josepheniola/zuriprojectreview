<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
        <img src="logo-white.png" alt="">
    </div>
    <div class="nav">
      <p>Home</p>
      <p>About</p>
      <p>Schools</p>
      <p>Services</p>
    </div>
    <h1 class="contact-us">CONTACT US</h1>
    <div class="all">
      <input type="text" name="fname" id="" placeholder="Full name" /> <br />
    </div>
    <div>
      <input type="email" name="email" id="" placeholder="Email Address" />
      <br />
    </div>
    <div>
      <input type="text" name="msg" id="" placeholder="Leave a message" />
    </div>
    <footer>
      <div class="footer-icons">
        <img src="faceboklogo2.png" alt="" class="footerimg" />
        <img src="twitterlogo.png" alt="" class="footerimg" />
        <img src="instagramlogo.png" alt="" class="footerimg" />
      </div>
    </footer>
  </body>
</html>
